{% extends 'base.html' %}
{% block body %}
<form action="/questions/create/" class="mt-5 mx-5">
  <div class="form-group">
    <label for="exampleInputEmail1">사용자이름</label>
    <input type="text" class="form-control" name="user" placeholder="이름, 닉네임을 입력하세요">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">제목</label>
    <input type="text" class="form-control" name="title" placeholder="제목을 입력해주세요">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea class="form-control" type="text" name="content" rows="3" placeholder="내용을 입력해주세요"></textarea>
  </div>
  <button type="submit" class="btn btn-info">등록하기</button>
</form>
{% endblock %}
